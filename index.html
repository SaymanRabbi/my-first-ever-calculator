<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200">
  <section class="w-2/4 mx-auto  rounded">
      <div class="display w-2/4 mx-auto shadow-lg rounded-t text-right  px-3 self-end">
          <h2 id="display" class="h-8"></h2>
          <h2 id="total">
           00
          </h2>
      </div>
      <div class="buttons grid rounded-b-sm shadow-lg grid-cols-4 justify-items-center gap-4 w-2/4 mx-auto py-8 ">
          <button class="button bg-lime-800">C</button>
          <button class="button">+</button>
          <button class="button">-</button>
          <button class="button bg-emerald-200">&larr;</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button bg-emerald-200">*</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button bg-emerald-200">/</button>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button bg-emerald-200">.</button>
          <button class="button">00</button>
          <button class="button">(</button>
          <button class="button">)</button>
          <button class="button bg-emerald-200">=</button>
      </div>
  </section>

    <script src="./script.js"></script>
</body>
</html>
